name: Daily Weather Notification

on:
  schedule:
    - cron: '0 22 * * *'  # 每天 UTC 22:00，即北京时间早上 6:00
  workflow_dispatch:      # 手动触发

jobs:
  run-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pypinyin schedule

      - name: Run script
        run: python main.py
